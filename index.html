<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh! Card Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <div class="hero-container">
            <div class="hero-content">
                <h1>Yu-Gi-Oh! Card Finder</h1>
                <input type="text" id="search-bar" placeholder="Search cards...">
                <p>Search for a card... or reveal a random one!</p>
                
                <button id="random-btn">Random Card</button>
            </div>
            
            <div class="hero-image">
                <img src="assets\hero-banner.png" alt="Yu-Gi-Oh! Banner">
            </div>
        </div>
        
        <div id="card-container"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
